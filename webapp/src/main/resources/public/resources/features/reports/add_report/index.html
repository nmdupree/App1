    <!-- Add Report Form -->
    <form name="addReportForm" novalidate class="css_form">

        <!-- Description Box -->
        <div layout="row" >
        <md-input-container >
            <label>Enter Report Description</label>
            <input type="text" placeholder="Description" name="description" ng-model="addReportVM.new.description"
                required ng-minlength="3" />
            <span ng-show="addReportForm.description.$touched && addReportForm.description.$error.required">
                Enter a description
            </span>
            <span ng-show="addReportForm.description.$touched && addReportForm.description.$error.minlength">
                Minimum 3 characters
            </span>
        </md-input-container>
        </div>

        <!-- Priority Drop-down -->
        <div layout="row">
            <md-input-container >
                <label>Enter Priority</label>
                <md-select name="priority" ng-model="addReportVM.new.priority" required>
                    <md-option value="1">Low</md-option>
                    <md-option value="2">Medium</md-option>
                    <md-option value="3">High</md-option>
                    <md-option value="4">Critical</md-option>
                </md-select>
                <span ng-show="addReportForm.priority.$touched && addReportForm.priority.$error.required">
                Select priority
            </span>
            </md-input-container>
        </div>

        <!-- Reviewed Toggle -->
        <md-switch ng-model="addReportVM.new.review" aria-label="reviewed">
            Reviewed {{ addReportVM.new.review }}
        </md-switch>

        <!-- Reset Button-->
        <md-button class="md-warn md-raised" ng-click="addReportVM.clear()">
            <md-icon class="fas fa-dragon"></md-icon>
            Reset
        </md-button>

        <!-- Save Button -->
        <md-button class="md-primary md-raised" ng-click="addReportVM.save()" type="submit"
        ng-disabled="addReportForm.$invalid">
            <md-icon class="fas fa-plus"></md-icon>
            Add Report
        </md-button>
    </form>

</div>
