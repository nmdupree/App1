<style type="text/css">

    .css_form input.ng-invalid.ng-touched
    {
        border: 2px solid #fa3535
    }
    .css_form input.ng-valid.ng-touched
    {
        border: 2px solid #03a6ee
    }



</style>

<div class="cm-vr feature">

    <header layout="row" layout-align="space-between center">
        <!-- Page Title -->
        <div class="md-headline"><i class="fas fa-file-alt"></i>Add Reports</div>
    </header>

    <!-- Progress bar -->
    <div class="progressBarWrapper">
        <md-progress-linear ng-show="addReportVM.dataIsLoading" md-mode="indeterminate"></md-progress-linear>
    </div>

<pre>

    addReportVM.new = {{addReportVM.new | json}}

</pre>

    <!-- Add Report Form -->
    <form name="addReportForm" novalidate class="css_form">

        <!-- Name Box -->
        <div layout="row" >
            <md-input-container >
                <label>Enter Report Name</label>
                <input type="text" placeholder="Name" name="name" ng-model="addReportVM.new.name"
                       required width="50%" ng-change="addReportVM.validate()"/>
                <span ng-show="addReportForm.name.$touched && addReportForm.name.$error.customError">
                Y u no type words good?
            </span>
            </md-input-container>
        </div>

        <!-- Description Box -->
        <div layout="row" >
        <md-input-container >
            <label>Enter Report Description</label>
            <input type="text" placeholder="Description" name="description" ng-model="addReportVM.new.description"
                required ng-minlength="3" width="50%" />
            <span ng-show="addReportForm.description.$touched && addReportForm.description.$error.required">
                Enter a description
            </span>
            <span ng-show="addReportForm.description.$touched && addReportForm.description.$error.minlength">
                Minimum 3 characters
            </span>
        </md-input-container>
        </div>

        <!-- Priority Drop-down -->
        <div layout="row">
            <md-input-container >
                <label>Enter Priority</label>
                <md-select name="priority" ng-model="addReportVM.new.priority" required>
                    <md-option ng-repeat="lookup in addReportVM.lookupData" ng-value="lookup">{{lookup.name}}</md-option>

                </md-select>
                <span ng-show="addReportForm.priority.$touched && addReportForm.priority.$error.required">
                Select priority
            </span>
            </md-input-container>
        </div>

        <!-- Reviewed Toggle -->
        <md-switch ng-model="addReportVM.new.review" aria-label="reviewed">
            Reviewed {{ addReportVM.new.review }}
        </md-switch>

        <!-- Email Box -->
        <div layout="row" >
            <md-input-container >
                <label>Enter Report Description</label>
                <input type="email" placeholder="E-Mail" name="email" ng-model="addReportVM.new.email"
                       required width="50%"/>
                <span ng-show="addReportForm.email.$touched && addReportForm.email.$error.required">
                Enter an email address
            </span>
                <span ng-show="addReportForm.email.$touched && addReportForm.email.$error.email">
                Email address not valid
            </span>
            </md-input-container>
        </div>

        <!-- Reset Button-->
        <md-button class="md-warn md-raised" ng-click="addReportVM.clear()">
            <md-icon class="fas fa-dragon"></md-icon>
            Reset
        </md-button>

        <!-- Save Button -->
        <md-button class="md-primary md-raised" ng-click="addReportVM.save()" type="submit"
        ng-disabled="addReportForm.$invalid">
            <md-icon class="fas fa-plus"></md-icon>
            Add Report
        </md-button>
    </form>

</div>
